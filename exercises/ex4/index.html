<!DOCTYPE html>
<html>
  <head>
    <title>first form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/javascript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Regesteration Form</h1>
      <form
        action="http://se.shenkar.ac.il/teach/web1/get_form3.php"
        onsubmit='return handleCheckbox()'
        method="GET"
      >
        <div class="input-group mb-3">
          <span class="input-group-text col-sm-2" id="inputGroup-sizing-default"
            >Full Name:</span
          >
          <input
            type="text"
            class="form-control col-sm-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="fullName"
            pattern="^\s*[a-zA-Z]+[ ][a-zA-z]+\s*$"
            placeholder="Enter your full name"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text col-sm-2" id="inputGroup-sizing-default"
            >Password:</span
          >
          <input
            type="password"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="pass"
            pattern="^[a-zA-Z0-9_]{5,10}"
            placeholder="Password"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text col-sm-2" id="inputGroup-sizing-default"
            >Email:</span
          >
          <input
            type="email"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="mail"
            placeholder="Enter email"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text col-sm-2" id="inputGroup-sizing-default"
            >Website:</span
          >
          <input
            type="url"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="website"
            placeholder="Enter url site, example: http://ynet.co.il"
          />
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Phone:</span
          >
          <input
            type="tel"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="phone"
            pattern="[0-9]{9,10}"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Number Of Coffee:</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            name="coffe"
            min="1"
            max="5"
            placeholder="Number of coffee"
          />
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >coffee Temperature:</span
          >
          <div class="form-control">
            80
            <input
              type="range"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              name="temper"
              min="80"
              max="99"
            />
            99
          </div>
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Address:</span
          >
          <textarea
            name="address"
            rows="2"
            class="form-control"
            placeholder="Your address"
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Interests:</span
          >
          <div class="form-control">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                name="interests[]"
                value="Latte"
              />
              <label class="form-check-label">Latte</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                name="interests[]"
                value="Moka"
              />
              <label class="form-check-label">Moka</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                name="interests[]"
                value="Americano"
              />
              <label class="form-check-label">Americano</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                name="interests[]"
                value="Espresso"
              />
              <label class="form-check-label">Espresso</label>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Gender:</span
          >
          <div class="form-control">
            <input type="radio" name="gender" value="Male" />
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female" />
            <label for="gender">Female</label>
          </div>
        </div>
        <div class="input-group mb-3">
          <span
            class="input-group-text col-sm-2 w-12"
            id="inputGroup-sizing-default"
            >Age:</span
          >
          <div class="form-control">
            <select
              name="age"
              class="form-select-sm"
              aria-label=".form-select-sm example"
              required
            >
              <option value="10">21</option>
              <option value="20">22</option>
              <option value="20">23</option>
              <option value="20">24</option>
              <option value="20">25</option>
              <option value="20">26</option>
              <option value="20">27</option>
              <option value="20">28</option>
            </select>
          </div>
        </div>
        <input type="submit" name="Submit" class="btn btn-primary" />
      </form>
    </div>
    <script></script>
  </body>
</html>
