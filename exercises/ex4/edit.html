<!DOCTYPE html>
<html>
  <head>
    <title>Check list form</title>
    <script src="js/javascript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Design your email</h1>
      <form action="http://localhost/myForm/get_params_login.php" method="get">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-3 col-form-label"
            >Full Name:</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="reg_un" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-3 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" name="reg_pass" />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-3 pt-0">
            Choose inbox notification color:
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="reg_color"
                value="success"
                checked
              />
              <label class="form-check-label" for="reg_color"> Green </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="reg_color"
                value="danger"
              />
              <label class="form-check-label" for="reg_color"> Red </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="reg_color"
                value="secondary"
              />
              <label class="form-check-label" for="reg_color"> Gray </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="reg_color"
                value="warning"
              />
              <label class="form-check-label" for="reg_color"> Yellow </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="reg_color"
                value="primary"
              />
              <label class="form-check-label" for="reg_color"> Blue </label>
            </div>
          </div>
        </fieldset>

        <input type="submit" name="Submit" />
      </form>
    </div>
  </body>
</html>
